	<tr><td><pre>
TRIGGER TRG_TB_MOTORISTA 
BEFORE INSERT ON TB_MOTORISTA 
FOR EACH ROW 
WHEN (NEW.ID_MOTORISTA IS NULL) 
BEGIN 
    SELECT SEQ_TB_MOTORISTA.NEXTVAL INTO :NEW.ID_MOTORISTA FROM DUAL; 
END;</pre>	</td></tr>
